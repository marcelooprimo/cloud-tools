# O Linux mint não tem suporte a snap
# e para instalar é preciso remover
# o arquivo nosnap que está em preferences.d
- name: Backup of nosnap file
  ignore_errors: true
  become: true
  copy:
    src: /etc/apt/preferences.d/nosnap.pref
    dest: ~/nosnap.backup
    mode: 0644
  when: ansible_distribution == 'Linux Mint'

- name: Removing nosnap file
  ignore_errors: true
  become: true
  file:
    path: /etc/apt/preferences.d/nosnap.pref
    state: absent
  when: ansible_distribution == 'Linux Mint'

- name: Install OS packages
  become: true
  apt:
    update_cache: true
    install_recommends: true
    pkg:
      - apt-transport-https
      - bash-completion
      - build-essential
      - ca-certificates
      - curl
      - default-jdk
      - elinks
      - fzf
      - gnupg
      - htop
      - jq
      - lsb-release
      - meld
      - locate
      - mtr
      - mysql-client
      - netcat
      - net-tools
      - openssl
      - pass
      - p7zip-full
      - p7zip-rar
      - python3-pip
      - python3
      - python3-venv
      - redis-tools
      - snapd
      - tcpdump
      - telnet
      - tilix
      - traceroute
      - tree
      - vim
      - virtualbox
      - wget
      - whois
      - wireshark
      - zsh
